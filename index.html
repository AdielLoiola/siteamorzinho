<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        .header {
            background-color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #eeeeee;
        }

        .frase-aniversario {
            text-align: center;
            padding: 60px 20px;
            background: #f0f4ff;
            margin: 30px 0;
        }

        .frase-aniversario h2 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-style: italic;
        }

        .polaroid-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(2deg);
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }

        .polaroid::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 1px;
            background: #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .polaroid:nth-child(even) {
            transform: rotate(-1deg);
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.03);
        }

        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.3s;
        }

        .polaroid:hover img {
            filter: grayscale(0%);
        }

        .polaroid p {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .polaroid-grid {
                gap: 20px;
                padding: 20px;
            }
            
            .frase-aniversario h2 {
                font-size: 1.8em;
            }
        }

        /* Animação dos corações ajustada */
        .coracao {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: flutuar 3s linear forwards;
            z-index: 1000;
        }

        @keyframes flutuar {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>🎂 Feliz Aniversário! 🌟</h1>
    </header>

    <section class="frase-aniversario">
        <h2>"Cada ano é uma nova página<br>na história da sua vida"</h2>
    </section>

    <div class="polaroid-grid">
        <div class="polaroid">
            <img src="imagens/1" alt="Momento Feliz">
            <p>Celebrando a vida!</p>
        </div>
        <div class="polaroid">
            <img src="imagens/2.jpg" alt="Sorriso">
            <p>Momento especial</p>
        </div>
        <div class="polaroid">
            <img src="imagens/3.jpg" alt="Alegria">
            <p>Felicidade em cada detalhe</p>
        </div>
        <div class="polaroid">
            <img src="imagens/4.jpg" alt="Festa">
            <p>Momento único</p>
        </div>
    </div>

    <script>
        // Sistema de corações ajustado
        function criarCoracao() {
            const coracao = document.createElement('div');
            coracao.innerHTML = '❤️';
            coracao.className = 'coracao';
            
            const posX = Math.random() * window.innerWidth;
            
            coracao.style.left = `${posX}px`;
            coracao.style.animation = `flutuar ${2 + Math.random() * 3}s linear`;
            
            document.body.appendChild(coracao);
            
            setTimeout(() => {
                coracao.remove();
            }, 3000);
        }

        // Ativar corações ao scrollar
        let heartsTriggered = false;
        window.addEventListener('scroll', () => {
            if (!heartsTriggered && window.scrollY > 100) {
                for (let i = 0; i < 15; i++) {
                    setTimeout(criarCoracao, i * 100);
                }
                heartsTriggered = true;
            }
        });

        // Efeito nos polaroids
        document.querySelectorAll('.polaroid').forEach(item => {
            item.addEventListener('click', event => {
                event.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    event.target.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
