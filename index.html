<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feliz Anivers√°rio!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            line-height: 1.6;
            touch-action: manipulation;
        }

        .header {
            background-color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #eeeeee;
        }

        .frase-aniversario {
            text-align: center;
            padding: 60px 20px;
            background: #f0f4ff;
            margin: 30px 0;
        }

        .frase-aniversario h2 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-style: italic;
        }

        .polaroid-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(2deg);
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }

        .polaroid::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 1px;
            background: #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .polaroid:nth-child(even) {
            transform: rotate(-1deg);
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.03);
        }

        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.3s;
        }

        .polaroid:hover img {
            filter: grayscale(0%);
        }

        .polaroid p {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        /* Anima√ß√£o dos cora√ß√µes */
        .coracao {
            position: fixed;
            pointer-events: none;
            font-size: 28px;
            animation: flutuar 6s ease-in-out forwards;
            z-index: 1000;
            opacity: 0.9;
            user-select: none;
        }

        @keyframes flutuar {
            0% {
                transform: translateY(110vh) scale(0.8);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-50vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Overlay fullscreen */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(12px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.85);
            transition: transform 0.4s 0.2s;
            position: relative;
        }

        .overlay.active .overlay-content {
            transform: scale(1);
        }

        .overlay img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .overlay-caption {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 1.3em;
            text-shadow: 0 3px 6px rgba(0,0,0,0.6);
            opacity: 0;
            transition: opacity 0.4s 0.3s;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        .overlay.active .overlay-caption {
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            color: white;
            font-size: 36px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .polaroid-grid {
                gap: 20px;
                padding: 20px;
            }
            
            .frase-aniversario h2 {
                font-size: 1.8em;
            }

            .coracao {
                font-size: 32px;
                animation-duration: 7s;
            }

            .close-btn {
                font-size: 42px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üéÇ Feliz Anivers√°rio! üåü</h1>
    </header>

    <section class="frase-aniversario">
        <h2>"Cada ano √© uma nova p√°gina<br>na hist√≥ria da sua vida"</h2>
    </section>

    <div class="polaroid-grid">
        <div class="polaroid">
            <img src="imagens/1.jpg" alt="Momento Feliz">
            <p>Te Amo ‚ù§Ô∏è</p>
        </div>
        <div class="polaroid">
            <img src="imagens/2.jpg" alt="Sorriso">
            <p>Que soninho gostoso do Nenem</p>
        </div>
        <div class="polaroid">
            <img src="imagens/3.jpg" alt="Alegria">
            <p>Ai ai, minha esposa, n√©!?</p>
        </div>
        <div class="polaroid">
            <img src="imagens/4.jpg" alt="Festa">
            <p>Quero viver a minha vida toda contigo ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Sistema de cora√ß√µes otimizado para mobile
        function criarCoracao() {
            const coracao = document.createElement('div');
            coracao.innerHTML = '‚ù§Ô∏è';
            coracao.className = 'coracao';
            
            const posX = Math.random() * (window.innerWidth - 100);
            const delay = Math.random() * 3;
            const tamanho = 28 + Math.random() * 24;
            
            coracao.style.left = `${posX}px`;
            coracao.style.animation = `flutuar ${5 + Math.random() * 3}s ease-in-out ${delay}s`;
            coracao.style.fontSize = `${tamanho}px`;
            
            document.body.appendChild(coracao);
            
            setTimeout(() => {
                coracao.remove();
            }, 8000);
        }

        // Disparador refor√ßado para mobile
        let heartsTriggered = false;
        function dispararCoroes() {
            if (!heartsTriggered) {
                for (let i = 0; i < 50; i++) {
                    setTimeout(criarCoracao, i * 120);
                }
                heartsTriggered = true;
            }
        }

        // Eventos multiplataforma
        window.addEventListener('load', dispararCoroes);
        window.addEventListener('scroll', dispararCoroes);
        window.addEventListener('touchstart', dispararCoroes);
        window.addEventListener('click', dispararCoroes);

        // Sistema de Fullscreen
        document.querySelectorAll('.polaroid').forEach(polaroid => {
            polaroid.addEventListener('click', () => {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                
                const content = document.createElement('div');
                content.className = 'overlay-content';
                
                const img = new Image();
                img.src = polaroid.querySelector('img').src;
                img.alt = polaroid.querySelector('img').alt;
                
                const caption = document.createElement('div');
                caption.className = 'overlay-caption';
                caption.textContent = polaroid.querySelector('p').textContent;
                
                const closeBtn = document.createElement('div');
                closeBtn.className = 'close-btn';
                closeBtn.innerHTML = '&times;';

                content.appendChild(img);
                content.appendChild(caption);
                overlay.appendChild(content);
                overlay.appendChild(closeBtn);
                document.body.appendChild(overlay);
                
                setTimeout(() => overlay.classList.add('active'), 10);
                
                // Fechar overlay
                const close = () => {
                    overlay.classList.remove('active');
                    setTimeout(() => overlay.remove(), 500);
                };
                
                closeBtn.addEventListener('click', close);
                overlay.addEventListener('click', (e) => e.target === overlay && close());
                document.addEventListener('keydown', (e) => e.key === 'Escape' && close());
            });
        });
    </script>
</body>
</html>
